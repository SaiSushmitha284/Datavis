    <div class="container-fluid">

        <div class="row">
            <!-- Controls Section -->
            <div class="col-md-3 col-12 p-0">
                <div class="m-1 shadow" id="controls">

                    <!-- Instructions -->
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-light btn-sm py-0" id="instructions"
                            onClick="showInstructions()" style="border: 1px solid black;">Instructions</button>
                    </div>


                    <!-- Change Grid Size -->
                    <h5 class="ml-1 my-1">Grid Size:</h5>
                    <div>
                        <label class="ml-1" for="numberOfRows">Number of Rows:</label>
                        <input type="number" id="numberOfRows" value="15" min="1" max="35" style="width: 15%;">
                    </div>
                    <div>
                        <label class="ml-1" for="numberOfCols">Number of Columns:</label>
                        <input type="number" id="numberOfCols" value="15" min="1" max="35" style="width: 15%;">
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-secondary" id="resetGrid" onClick="changeGridSize()"
                            style="border: 1px solid black;">Reset Grid</button>
                    </div>


                    <!-- Box Click -->
                    <div class="mt-5">
                        <label for="mouseTip">
                            <h5 class="ml-1 mb-0">Box Click:</h5>
                        </label>

                        <select id="mouseTip" name="mouseTip">
                            <option value="obstacle">Obstacle</option>
                            <option value="source">Source</option>
                            <option value="destination">Destination</option>
                        </select>
                    </div>


                    <!-- Choose Algorithm -->
                    <div class="mt-5">
                        <label for="algo">
                            <h5 class="ml-1 mb-0">Algorithm:</h5>
                        </label>
                        <select name="algorithm" id="algo">
                            <option value="bfs">Breadth First Search</option>
                            <option value="bfs">Depth First Search</option>
                            <option value="dijkstra">Dijkstra</option>
                            <option value="astar">A*</option>
                        </select>
                    </div>


                    <!-- Allow Diagonal Move  -->
                    <div class="mt-2">
                        <input class="mx-1" type="checkbox" name="diagonal" id="diagonal"><label for="diagonal">Allow Diagonal Moves</label>
                    </div>


                    <!-- Find the shortest path  -->
                    <div class="mt-5 mb-1" style="text-align: center;">
                        <button type="button" class="btn btn-secondary" id="solveBtn" onclick="findPath()"
                            style="border: 1px solid black;">Find Path</button>
                    </div>


                    <!-- Github Code -->
                    <!-- <footer>Check out the <a href="https://github.com/akshit2511/PathFinding" target="_blank">code</a> here.</footer> -->

                </div>


            </div>

            <!-- Grid Section-->
            <div class="col-md-9 col-12" id="grid-container">
                <!-- Draw Grid -->
                <div class="shadow-lg" id="grid">

                </div>

                <!-- Draw Path -->
                <div id="svgBox">

                    <!-- <svg id="svgPath">
                            
                        </svg> -->
                </div>



            </div>



        </div>
